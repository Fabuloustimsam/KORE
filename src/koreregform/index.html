<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KORE</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <section class="w-full max-w-2xl bg-white shadow-lg p-6 rounded-lg">
      <div class="text-center mb-4">
        <h1 class="text-3xl font-bold text-blue-600">KORE</h1>
      </div>

      <div>
        <h2 class="text-xl font-semibold text-center">Create a new account</h2>
        <p class="text-sm text-gray-600 text-center mb-4">It's quick and easy.</p>
        <hr class="mb-4" />

        <form id="signupForm" class="space-y-4">
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
            <input type="text" placeholder="First name" class="p-2 border rounded" required />
            <input type="text" placeholder="Surname" class="p-2 border rounded" required />
            <input type="email" placeholder="Mobile number or email address" class="col-span-1 sm:col-span-2 p-2 border rounded" required />
            <input type="password" placeholder="New password" class="col-span-1 sm:col-span-2 p-2 border rounded" required />
          </div>

          <div>
            <label class="block font-medium mb-1">Date of Birth</label>
            <div class="grid grid-cols-3 gap-2">
              <select class="p-2 border rounded" required>
                <option value="">Day</option>
                <!-- Days 1-31 -->
                <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
                <option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
                <option>11</option><option>12</option><option>13</option><option>14</option><option>15</option>
                <option>16</option><option>17</option><option>18</option><option>19</option><option>20</option>
                <option>21</option><option>22</option><option>23</option><option>24</option><option>25</option>
                <option>26</option><option>27</option><option>28</option><option>29</option><option>30</option><option>31</option>
              </select>

              <select class="p-2 border rounded" required>
                <option value="">Month</option>
                <option>January</option><option>February</option><option>March</option><option>April</option>
                <option>May</option><option>June</option><option>July</option><option>August</option>
                <option>September</option><option>October</option><option>November</option><option>December</option>
              </select>

              <select class="p-2 border rounded" required>
                <option value="">Year</option>
                <!-- Add year options -->
                <option>2000</option><option>2001</option><option>2002</option><option>2003</option><option>2004</option>
                <option>2005</option><option>2006</option><option>2007</option><option>2008</option><option>2009</option>
                <option>2010</option><option>2011</option><option>2012</option><option>2013</option><option>2014</option>
                <option>2015</option><option>2016</option><option>2017</option><option>2018</option><option>2019</option>
                <option>2020</option><option>2021</option><option>2022</option><option>2023</option><option>2024</option>
              </select>
            </div>
          </div>

          <div>
            <label class="block font-medium mb-1">Gender</label>
            <div class="flex flex-col sm:flex-row gap-3">
              <label class="flex items-center gap-2">
                <input type="radio" name="gender" value="male" required />
                Male
              </label>
              <label class="flex items-center gap-2">
                <input type="radio" name="gender" value="female" />
                Female
              </label>
              <label class="flex items-center gap-2">
                <input type="radio" name="gender" value="custom" />
                Custom
              </label>
            </div>
          </div>

          <div class="text-sm text-gray-600">
            <p>
              People who use our service may have uploaded your contact info to KORE. 
              <a href="#" class="text-blue-600 hover:underline">Learn more</a>
            </p>
            <p class="mt-2">
              By clicking Sign Up, you agree to our 
              <a href="#" class="text-blue-600 hover:underline">Terms</a>, 
              <a href="#" class="text-blue-600 hover:underline">Privacy Policy</a>, 
              and <a href="#" class="text-blue-600 hover:underline">Cookies Policy</a>.
            </p>
          </div>

          <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Sign Up</button>

          <div class="text-center mt-4">
            <a href="#" class="text-blue-600 hover:underline">Already have an account?</a>
          </div>
        </form>

        <h1 id="result" class="text-center mt-4 font-bold text-green-600"></h1>
      </div>
    </section>

    <script>
      document.getElementById("signupForm").addEventListener("submit", function (e) {
  e.preventDefault();
  window.location.href = "../index.html";

});
    </script>
  </body>
</html>
